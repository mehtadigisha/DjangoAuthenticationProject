{% block content %}
{% load static %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<style>
  .success-card {
    border: none;
    border-radius: 1rem;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }

  .card-body {
    padding: 2rem;
    text-align: center;
  }

  .success-icon {
    font-size: 4rem;
    color: #28a745;
  }

  .message {
    font-size: 1.2rem;
    color: #2a3042;
    margin-top: 1rem;
  }

  .btn {
    background-color: #2a3042;
    color: white;
    font-size: 16px;
    font-weight: 600;
    padding: 12px;
    border-radius: 5px;
    margin-top: 1rem;
  }

  .btn:hover {
    background-color: #3b4152;
  }

  .container {
    max-width: 500px;
    margin: 0 auto;
  }

  .title {
    font-size: 1.5rem;
    font-weight: bold;
    color: #2a3042;
    margin-bottom: 1rem;
  }
</style>

<div class="container py-5 h-100">
  <div class="row d-flex justify-content-center align-items-center h-100">
    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
      <div class="card success-card shadow-2-strong">
        <div class="card-body">
          <div class="success-icon">âœ”</div>
          <h3 class="title">Reset Instructions Sent!</h3>
          <p class="message">
            An email with instructions to reset your password has been sent to your email address. Please check your inbox and follow the instructions.
          </p>
          <a href="{% url 'loginaccount' %}" class="btn">Back to Login</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
