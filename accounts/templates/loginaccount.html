{% block content %}
{% load static %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<style>
  @media (max-width: 768px) {
      .col-lg-6 {
        width: 100%;
      }
  }

  .login-form input {
    width: 100%;
    height: 50px;
    border: 1px solid #ccc;
    border-radius: 8px;
    padding: 13px 15px;
    margin-bottom: 15px;
    font-size: 14px;
  }

  .password-container {
    position: relative;
  }

  .toggle-password {
    position: absolute;
    right: 10px;
    top: 59%;
    transform: translateY(-50%);
    cursor: pointer;
    font-size: 18px;
  }

  .card {
    border-radius: 15px;
  }

  .card-body {
    padding: 30px;
  }

  .btn {
    width: 100%;
    background-color: #2a3042;
    border: none;
    color: white;
    font-size: 16px;
    padding: 10px;
    border-radius: 8px;
    transition: background-color 0.3s ease;
  }

  .btn:hover {
    background-color: #3b4152;
  }

  .page_title h1 {
    color: #2a3042;
    font-size: 36px;
    font-weight: bold;
  }

  .alert-danger {
    background-color: #f8d7da;
    color: #721c24;
    border: 1px solid #f5c6cb;
    border-radius: 5px;
    padding: 15px;
    margin-bottom: 20px;
  }
</style>

<div class="ast_pagetitle">
  <div class="ast_img_overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="page_title text-center">
          
        </div>
      </div>
    </div>
  </div>
</div>

<div class="ast_about_wrapper">
  <section class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          {% if error %}
          <div class="alert alert-danger mt-3" role="alert">
            {{ error }}
          </div>
          {% endif %}
          <div class="card shadow-lg">
            <div class="card-body p-5 text-center">
              <h3 class="mb-5">Log in</h3>
              <form method="POST" class="login-form">
                {% csrf_token %}
                <div>
                  <label for="email" class="form-label">Email:<span style="color: #f70303;">*</span></label>
                  <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>
                <div class="password-container">
                  <label for="password" class="form-label">Password:<span style="color: #f70303;">*</span></label>
                  <input type="password" id="password" name="password" required placeholder="Enter your password">
                  <span class="toggle-password" onclick="togglePasswordVisibility('password')"><i class="fa fa-eye"></i></span>
                </div>
                <button type="submit" class="btn">
                  <i class="fa fa-sign-in"></i> Login
                </button>
                <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="{% url 'signupaccount' %}" class="text-warning">Register</a></p>
                <p class="small fw-bold mt-2 pt-1 mb-0">Forgot your password? <a href="{% url 'forgot_password' %}" style="color: #ff6f00;">Click here to reset</a></p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>

<script>
  function togglePasswordVisibility(fieldId) {
    var field = document.getElementById(fieldId);
    if (field.type === "password") {
      field.type = "text";
    } else {
      field.type = "password";
    }
  }
</script>

{% endblock %}
