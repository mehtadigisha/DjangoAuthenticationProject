{% block content %}
{% load static %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<style>
  .login-form input {
    width: 100%;
    height: 50px;
    border: 1px solid #b3b3b3;
    border-radius: 5px;
    padding: 13px 15px;
    margin-top: 5px;
    margin-bottom: 15px;
    font-size: 16px;
  }

  .login-form label {
    font-size: 16px;
    color: #2a3042;
    font-weight: 600;
  }

  .card {
    border: none;
    border-radius: 1rem;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }

  .card-body {
    padding: 2rem;
  }

  .btn {
    background-color: #2a3042;
    color: white;
    font-size: 16px;
    font-weight: 600;
    padding: 12px;
    border-radius: 5px;
    width: 100%;
  }

  .btn:hover {
    background-color: #3b4152;
  }

  .form-container {
    max-width: 500px;
    margin: 0 auto;
  }

  .error-message {
    color: #f70303;
    margin-bottom: 20px;
  }

  .page-title {
    text-align: center;
    margin-top: 40px;
    font-size: 30px;
    font-weight: bold;
    color: #2a3042;
  }
</style>

<div class="container py-5 h-100">
  <div class="row d-flex justify-content-center align-items-center h-100">
    <div class="col-12 col-md-8 col-lg-6 col-xl-5 form-container">
      
      {% if error %}
        <div class="alert alert-danger mt-3 error-message" role="alert">
          {{ error }}
        </div>
      {% endif %}
      
      <div class="card shadow-2-strong">
        <div class="card-body text-center">
          <h3 class="mb-5 page-title">Forgot Password</h3>
          <form method="POST" class="login-form">
            {% csrf_token %}
            
            <div>
              <label for="email">Email:<span style="color: #f70303;">*</span></label>
              {{ form.email }}
            </div>
            
            <button type="submit" class="btn">
              Send Reset Instructions
            </button>
          </form>
          <p class="small fw-bold mt-2 pt-1 mb-0">Remembered your password? <a href="{% url 'loginaccount' %}" style="color: #ff6f00;">Log in</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
