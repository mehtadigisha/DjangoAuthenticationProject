{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg p-4" style="max-width: 500px; width: 100%;">
        <div class="card-body">
            <h2 class="card-title text-center mb-4">Profile</h2>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">
                    <strong>Username:</strong> {{ username }}
                </li>
                <li class="list-group-item">
                    <strong>Email:</strong> {{ email }}
                </li>
                <li class="list-group-item">
                    <strong>Date Joined:</strong> {{ date_joined }}
                </li>
                <li class="list-group-item">
                    <strong>Last Login:</strong> {{ last_login }}
                </li>
            </ul>
            <div class="mt-4 text-center">
                <a href="{% url 'dashboard' %}" class="btn btn-secondary me-2">
                    <i class="fa fa-arrow-left"></i> Back to Dashboard
                </a>
                <a href="{% url 'logoutaccount' %}" class="btn btn-danger">
                    <i class="fa fa-sign-out"></i> Logout
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
