{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%;">
        <div class="card-body text-center">
            <h2 class="card-title mb-3">Welcome, {{ user.username }}!</h2>
            <p class="card-text text-muted mb-4">Access your account settings and options below.</p>
            <ul class="list-unstyled">
                <li class="mb-3">
                    <a href="{% url 'profile' %}" class="btn btn-primary w-100 d-flex align-items-center justify-content-center">
                        <i class="fa fa-user-circle fa-lg me-2"></i> Profile
                    </a>
                </li>
                <li class="mb-3">
                    <a href="{% url 'change_password' %}" class="btn btn-warning w-100 d-flex align-items-center justify-content-center">
                        <i class="fa fa-lock fa-lg me-2"></i> Change Password
                    </a>
                </li>
                <li>
                    <a href="{% url 'logoutaccount' %}" class="btn btn-danger w-100 d-flex align-items-center justify-content-center">
                        <i class="fa fa-sign-out fa-lg me-2"></i> Logout
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
{% endblock %}
